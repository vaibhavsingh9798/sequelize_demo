<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3"> Users </h1>
      <form id="myform">
          <div class="mb-4">
            <label for="uname" class="form-label">UserName</label>
            <input type="text" class="form-control" id="uname">
          </div>
          <div class="mb-3">
            <label for="pnumber" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="pnumber">
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
          </div>
          <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
        </form>
        <ul id="showusers"  class="list-group">
         
        </ul>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="../public/users.js"></script>
</body>
</html>
